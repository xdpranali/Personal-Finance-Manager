<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: base(content='content')">
<head>
    <title>Transactions</title>
</head>
<body>
<div class="content">
    <h1>Transactions</h1>
    <a href="/transactions/add" th:href="@{/transactions/add}">Add Transaction</a>
    <table>
        <thead>
        <tr>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.type}"></td>
            <td th:text="${transaction.category.name}"></td>
            <td>
                <a th:href="@{'/transactions/edit/' + ${transaction.id}}">Edit</a>
                <a th:href="@{'/transactions/delete/' + ${transaction.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
