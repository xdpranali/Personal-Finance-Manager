<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: base(content='content')">
<head>
    <title>Add Budget</title>
</head>
<body>
<div class="content">
    <h1>Add Budget</h1>
    <form action="#" th:action="@{/budgets}" method="post">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        <label for="category">Category:</label>
        <select id="category" name="category" th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
        </select>
        <button type="submit">Add Budget</button>
    </form>
</div>
</body>
</html>
