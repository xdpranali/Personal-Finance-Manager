<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: base(content='content')">
<head>
    <title>Add Recurring Transaction</title>
</head>
<body>
<div class="content">
    <h1>Add Recurring Transaction</h1>
    <form action="#" th:action="@{/recurring-transactions}" method="post">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="frequency">Frequency:</label>
        <select id="frequency" name="frequency">
            <option value="DAILY">Daily</option>
            <option value="WEEKLY">Weekly</option>
            <option value="MONTHLY">Monthly</option>
            <option value="YEARLY">Yearly</option>
        </select>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <button type="submit">Add Recurring Transaction</button>
    </form>
</div>
</body>
</html>
