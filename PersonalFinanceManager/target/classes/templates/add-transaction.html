<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: base(content='content')">
<head>
    <title>Add Transaction</title>
</head>
<body>
<div class="content">
    <h1>Add Transaction</h1>
    <form action="#" th:action="@{/transactions}" method="post">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="INCOME">Income</option>
            <option value="EXPENSE">Expense</option>
        </select>
        <label for="category">Category:</label>
        <select id="category" name="category" th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
        </select>
        <button type="submit">Add Transaction</button>
    </form>
</div>
</body>
</html>
