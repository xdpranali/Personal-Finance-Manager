<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: base(content='content')">
<head>
    <title>Dashboard</title>
</head>
<body>
<div class="content">
    <h1>Dashboard</h1>
    <p>Welcome, <span th:text="${username}">User</span>!</p>
    <div>
        <h2>Summary</h2>
        <p>Total Income: <span th:text="${totalIncome}"></span></p>
        <p>Total Expense: <span th:text="${totalExpense}"></span></p>
        <p>Remaining Budget: <span th:text="${remainingBudget}"></span></p>
    </div>
</div>
</body>
</html>
